<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
  <meta charset="UTF-8">
  <title>主題選擇</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    #coupon {
      display: none;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0.8);
      background: #fffbea;
      padding: 20px;
      border: 2px solid #d1c7b7;
      box-shadow: 0 4px #d1c7b7;
      border-radius: 10px;
      text-align: center;
      opacity: 0;
      transition: none;
    }
    #coupon.show {
      display: block;
      animation: fadeIn 0.3s forwards;
    }
    #coupon.hideAnim {
      animation: fadeOut 0.3s forwards;
    }
    @keyframes fadeIn {
      to {
        opacity: 1;
        transform: translate(-50%, -50%) scale(1);
      }
    }
    @keyframes fadeOut {
      to {
        opacity: 0;
        transform: translate(-50%, -50%) scale(0.8);
      }
    }
    /* 關閉按鈕樣式 */
    #closeCoupon {
      margin-top: 10px;
      padding: 8px 16px;
      font-size: 16px;
      background: #fffbea;
      border: 2px solid #d1c7b7;
      box-shadow: 0 4px #d1c7b7;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.2s ease, transform 0.1s ease;
    }
    #closeCoupon:hover {
      background: #f2e8d5;
      transform: translateY(-2px);
    }
    #closeCoupon:active {
      transform: translateY(2px);
      box-shadow: 0 2px #d1c7b7;
    }
    html, body {
      margin: 0;
      box-sizing: border-box;
      height: 100%;
      background: linear-gradient(to bottom, #f5f0dc, #eae2c3);
      font-family: Arial, sans-serif;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .header {
      margin-top: 20px;
    }
    .header img {
      width: 200px;
      height: 200px;
    }
    .button-group {
      display: flex;
      flex-direction: column;
      gap: 20px;
      margin-top: 40px;
    }
    .button-group button {
      width: 250px;
      padding: 15px;
      font-size: 18px;
      background: #fffbea;
      border: 2px solid #d1c7b7;
      box-shadow: 0 4px #d1c7b7;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.2s ease, transform 0.1s ease;
    }
    .button-group button:hover {
      background: #f2e8d5;
      transform: translateY(-2px);
    }
    .button-group button:active {
      transform: translateY(2px);
      box-shadow: 0 2px #d1c7b7;
    }
    .circle-btn {
      position: absolute;
      bottom: 20px;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      border: 2px solid #d1c7b7;
      background: #fffbea;
      box-shadow: 0 4px #d1c7b7;
      font-size: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: background 0.2s ease, transform 0.1s ease;
    }
    .circle-btn:hover {
      background: #f2e8d5;
      transform: scale(1.1);
    }
    .circle-btn.hide {
      left: 20px;
      bottom: 20px;
    }
    .circle-btn.reward {
      right: 20px;
      bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="header">
    <img src="images/head-mouth-open.png" alt="頭像圖片">
  </div>
  <div class="button-group">
    <button type="button">苦盡甘來遇線你</button>
    <button type="button">內卷即地獄</button>
    <button type="button">？？？</button>
  </div>
  <button class="circle-btn hide" type="button">隱藏</button>
  <button class="circle-btn reward" type="button">獎勵</button>

  <div id="coupon">
    <img src="images/icecream.png" alt="冰淇淋兌換券" style="width: 200px; height: auto; margin-bottom: 10px;">
    <p style="margin: 0; font-size: 18px;">冰淇淋兌換券</p>
    <button id="closeCoupon">關閉</button>
  </div>
  <script>
    const coupon = document.getElementById('coupon');
    function openCoupon() {
      coupon.style.display = 'block';
      coupon.classList.remove('hideAnim');
      coupon.classList.add('show');
    }
    function closeCoupon() {
      coupon.classList.remove('show');
      coupon.classList.add('hideAnim');
    }
    document.querySelector('.circle-btn.reward').addEventListener('click', openCoupon);
    document.querySelector('.circle-btn.hide').addEventListener('click', closeCoupon);
    document.getElementById('closeCoupon').addEventListener('click', closeCoupon);
    coupon.addEventListener('animationend', (e) => {
      if (e.animationName === 'fadeOut') {
        coupon.style.display = 'none';
      }
    });
  </script>
</body>
</html>
