<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
  <meta charset="UTF-8">
  <title>2-3-a</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
  html, body {
    margin: 0;
    height: 100%;
    background: linear-gradient(to bottom, #f5f0dc, #eae2c3);
    font-family: Arial, sans-serif;
  }
  .container {
    display: flex;
    flex-direction: column;
    height: 100%;
    padding: 20px;
    box-sizing: border-box;
  }
    .title {
      padding: 15px;
      font-weight: bold;
    text-align: center;
    margin-bottom: 10px;
      font-size: 24px;
      background: #fffbea;
      border: 2px solid #d1c7b7;
      box-shadow: 0 4px #d1c7b7;
      border-radius: 10px;
    }
  .content {
    flex: 1;
    background: #fffbea;
    border: 2px solid #d1c7b7;
    border-radius: 8px;
    padding: 15px;
    overflow-y: auto;
    box-shadow: inset 0 2px #d1c7b7;
    margin-bottom: 20px;
    line-height: 2;
  }
  .confirm-btn {
    align-self: center;
    padding: 12px 32px;
    font-size: 18px;
    background: #fffbea;
    border: 2px solid #d1c7b7;
    box-shadow: 0 4px #d1c7b7;
    border-radius: 8px;
    cursor: pointer;
    transition: background 0.2s ease, transform 0.1s ease;
  }
  .confirm-btn:hover {
    background: #f2e8d5;
    transform: translateY(-2px);
  }
  .confirm-btn:active {
    transform: translateY(2px);
    box-shadow: 0 2px #d1c7b7;
  }
  </style>
</head>
<body>
  <div class="container">
    <div class="title">內卷即地獄</div>
    <div class="content">
      <p>打開編號為episilon的信封袋</p>
      <p>在閃爍的日光燈下，你們聽見一段的聲音反覆播送：「克氏循環的第三個酵素是什麼？什麼是親核基取代反應？新冰箱裡面有沒有花草樹木的氣味記憶？為什麼你還在這裡，而不是在讀書？」</p>
      <p>這裡是知識的墓地，這裡是考生的牢籠。</p>
      <p>然後，是那怪裡怪氣的評論：「哇，這題你居然錯了，就連小學生都會耶～」他就是卷割，一位永遠不容許你喘氣的出題鬼。他說：</p>
      <p>「痛苦就是證明你還沒放棄的唯一方式。」</p>
      <p>請前往Y區地下街Y4，找到在座位區讀Campbell的卷割，幫忙破除他的執念。</p>
      <img src="images/2-3-a.png" style="width:100%; display:block; margin-top:10px; border-radius: 10px;">
    </div>
    <button class="confirm-btn" type="button">繼續</button>
  </div>
</body>
</html>
