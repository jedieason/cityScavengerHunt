<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
  <meta charset="UTF-8">
  <title>2-2</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
  html, body {
    margin: 0;
    height: 100%;
    background: linear-gradient(to bottom, #f5f0dc, #eae2c3);
    font-family: Arial, sans-serif;
  }
  .container {
    display: flex;
    flex-direction: column;
    height: 100%;
    padding: 20px;
    box-sizing: border-box;
  }
    .title {
      padding: 15px;
      font-weight: bold;
    text-align: center;
    margin-bottom: 10px;
      font-size: 24px;
      background: #fffbea;
      border: 2px solid #d1c7b7;
      box-shadow: 0 4px #d1c7b7;
      border-radius: 10px;
    }
  .content {
    flex: 1;
    background: #fffbea;
    border: 2px solid #d1c7b7;
    border-radius: 8px;
    padding: 15px;
    overflow-y: auto;
    position: relative;
    box-shadow: inset 0 2px #d1c7b7;
    margin-bottom: 20px;
    line-height: 2;
  }
  .confirm-btn {
    align-self: center;
    padding: 12px 32px;
    font-size: 18px;
    background: #fffbea;
    border: 2px solid #d1c7b7;
    box-shadow: 0 4px #d1c7b7;
    border-radius: 8px;
    cursor: pointer;
    transition: background 0.2s ease, transform 0.1s ease;
  }
  .confirm-btn:hover {
    background: #f2e8d5;
    transform: translateY(-2px);
  }
  .confirm-btn:active {
    transform: translateY(2px);
    box-shadow: 0 2px #d1c7b7;
  }
  .grid-btn {
    padding: 20px 25px;
    font-size: 22px;
    height: 200px;
    background: #fffbea;
    border: 2px solid #d1c7b7;
    box-shadow: 0 6px #d1c7b7;
    border-radius: 8px;
    cursor: pointer;
    transition: background 0.2s ease, transform 0.1s ease;
    writing-mode: vertical-rl;
    text-orientation: upright;
    letter-spacing: 0.2em;
  }
  .grid-btn:hover {
    background: #f2e8d5;
    transform: translateY(-3px);
  }
  .grid-btn:active {
    transform: translateY(3px);
    box-shadow: 0 3px #d1c7b7;
  }
  .input-area input {
    background: #fffbea;
    border: 2px solid #d1c7b7;
    box-shadow: inset 0 2px #d1c7b7;
    transition: background 0.2s ease;
  }
  .input-area input:focus {
    background: #f2e8d5;
  }
  </style>
</head>
<body>
  <div class="container">
    <div class="title">內卷即地獄</div>
    <div class="content">
<div style="display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 20px; height: 100%; align-items: center; justify-items: center;">
  <button class="grid-btn" type="button">卷哥線</button>
  <button class="grid-btn" type="button">卷解線</button>
  <button class="grid-btn" type="button">學習歷程線</button>
</div>
    </div>
    <button class="confirm-btn" type="button">回劇情故事</button>
  </div>
</body>
</html>
