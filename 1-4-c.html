<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
  <meta charset="UTF-8">
  <title>1-4-c</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
  html, body { margin:0; height:100%; background:linear-gradient(to bottom,#f5f0dc,#eae2c3); font-family:Arial,sans-serif; color:#000; }
  .container{display:flex;flex-direction:column;height:100%;padding:20px;box-sizing:border-box;}
  .title{padding:15px;font-weight:bold;text-align:center;margin-bottom:10px;font-size:24px;background:#fffbea;border:2px solid #d1c7b7;box-shadow:0 4px #d1c7b7;border-radius:10px;}
  .content{flex:1;display:flex;flex-direction:column;justify-content:center;align-items:center;background:#fffbea;border:2px solid #d1c7b7;border-radius:8px;padding:15px;overflow-y:auto;box-shadow:inset 0 2px #d1c7b7;margin-bottom:20px;line-height:2;text-align:center;}
  .confirm-btn{align-self:center;padding:12px 32px;font-size:18px;background:#fffbea;color:#000;border:2px solid #d1c7b7;box-shadow:0 4px #d1c7b7;border-radius:8px;cursor:pointer;transition:background 0.2s ease,transform 0.1s ease;margin-top:10px;}
  .confirm-btn:hover{background:#f2e8d5;transform:translateY(-2px);}
  .confirm-btn:active{transform:translateY(2px);box-shadow:0 2px #d1c7b7;}
  </style>
</head>
<body>
  <div class="container">
    <div class="title">苦盡甘來遇線你</div>
    <div class="content" id="content">
      <p>是否逃離童年？</p>
      <button class="confirm-btn">是的</button>
    </div>
  </div>
<script>
let count = 0;
const content = document.getElementById('content');
function addButton(){
  count++;
  if(count>=3){window.location.href='1-4-d.html';return;}
  const btn=document.createElement('button');
  btn.textContent='是的';
  btn.className='confirm-btn';
  btn.onclick=addButton;
  content.appendChild(btn);
}
content.querySelector('button').onclick=addButton;
</script>
</body>
</html>
