<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
  <meta charset="UTF-8">
  <title>首頁</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      margin: 0;
      height: 100vh;
      background: linear-gradient(to bottom, #f5f0dc, #eae2c3);
      font-family: Arial, sans-serif;
    color: #000;
      padding: 20px;
      box-sizing: border-box;
    }

    .big-box, .small-box {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 34px;
    }

    .big-box {
      gap: 32px;
      width: auto;
    }

    .big-box img {
      height: 200px;
      width: 200px;
    }

    .small-box img {
      height: 100px;
      width: 100px;
    }

    .input-area {
      width: 100%;
      margin-bottom: 24px;
    }
  .input-area input {
    width: 100%;
    box-sizing: border-box;
    font-size: 16px;
    padding: 15px;
    border: 2px solid #d1c7b7;
    border-radius: 15px;
    outline: none;
    background: #fffbea;
    box-shadow: inset 0 2px #d1c7b7;
    transition: background 0.2s ease;
  }
  .input-area input:focus {
    background: #f2e8d5;
  }

    button {
      width: auto;
      padding: 12px 24px;
      font-size: 16px;
      border: 2px solid #d1c7b7;
      border-radius: 15px;
      background: #fffbea;
      color: #333;
      cursor: pointer;
      box-shadow: 0 4px #d1c7b7;
      transition: background 0.2s ease, transform 0.1s ease;
    }

    button:hover {
      background: #f2e8d5;
      transform: translateY(-2px);
    }
    button:active {
      transform: translateY(2px);
      box-shadow: 0 2px #d1c7b7;
    }

  </style>
</head>
<body>
  <div class="big-box">
    <img src="images/head.png" alt="圖片1">
  </div>
  <div class="small-box">
    <img src="images/lock.png" alt="鎖頭">
  </div>
  <div class="input-area">
    <input type="text" placeholder="請輸入密碼">
  </div>
  <button type="submit">送出</button>
</body>
</html>
