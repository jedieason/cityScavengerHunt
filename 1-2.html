<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
  <meta charset="UTF-8">
  <title>1-2</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
  html, body {
    margin: 0;
    height: 100%;
    background: linear-gradient(to bottom, #f5f0dc, #eae2c3);
    font-family: Arial, sans-serif;
    color: #000;
  }
  .container {
    display: flex;
    flex-direction: column;
    height: 100%;
    padding: 20px;
    box-sizing: border-box;
  }
    .title {
      padding: 15px;
      font-weight: bold;
    text-align: center;
    margin-bottom: 10px;
      font-size: 24px;
      background: #fffbea;
      border: 2px solid #d1c7b7;
      box-shadow: 0 4px #d1c7b7;
      border-radius: 10px;
    }
  .content {
    flex: 1;
    background: #fffbea;
    border: 2px solid #d1c7b7;
    border-radius: 8px;
    padding: 15px;
    overflow-y: auto;
    position: relative;
    box-shadow: inset 0 2px #d1c7b7;
    margin-bottom: 20px;
    line-height: 2;
  }
  .confirm-btn {
    align-self: center;
    padding: 12px 32px;
    font-size: 18px;
    background: #fffbea; color: #000;
    border: 2px solid #d1c7b7;
    box-shadow: 0 4px #d1c7b7;
    border-radius: 8px;
    cursor: pointer;
    transition: background 0.2s ease, transform 0.1s ease;
  }
  .confirm-btn:hover {
    background: #f2e8d5;
    transform: translateY(-2px);
  }
  .confirm-btn:active {
    transform: translateY(2px);
    box-shadow: 0 2px #d1c7b7;
  }
  .square-btn {
    position: absolute;
    width: 200px;
    height: 200px;
    display: flex;
    align-items: center;
    justify-content: center;
    background: #fffbea; color: #000;
    border: 2px solid #d1c7b7;
    border-radius: 8px;
    box-shadow: 0 2px #d1c7b7;
    cursor: pointer;
  }
  .btn-red {
    top: 10px;
    left: 10px;
  }
  .btn-blue {
    top: 50%;
    right: 10px;
    transform: translateY(-50%);
  }
  .btn-gold {
    bottom: 10px;
    left: 10px;
  }
  </style>
</head>
<body>
  <div class="container">
    <div class="title">苦盡甘來遇線你</div>
    <div class="content">
      <button class="square-btn btn-red" type="button"><img src="images/red-thread.png" alt="紅線" style="width: 180px; height: 180px;"></button>
      <button class="square-btn btn-blue" type="button"><img src="images/blue-thread.png" alt="藍線" style="width: 180px; height: 180px;"></button>
      <button class="square-btn btn-gold" type="button"><img src="images/gold-thread.png" alt="金線" style="width: 180px; height: 180px;"></button>
    </div>
    <button class="confirm-btn" type="button">回劇情故事</button>
  </div>
</body>
</html>
