<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
  <meta charset="UTF-8">
  <title>1-1</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
  html, body {
    margin: 0;
    height: 100%;
    background: linear-gradient(to bottom, #f5f0dc, #eae2c3);
    font-family: Arial, sans-serif;
    color: #000;
  }
  .container {
    display: flex;
    flex-direction: column;
    height: 100%;
    padding: 20px;
    box-sizing: border-box;
  }
    .title {
      padding: 15px;
      font-weight: bold;
    text-align: center;
    margin-bottom: 10px;
      font-size: 24px;
      background: #fffbea;
      border: 2px solid #d1c7b7;
      box-shadow: 0 4px #d1c7b7;
      border-radius: 10px;
    }
  .content {
    flex: 1;
    background: #fffbea;
    border: 2px solid #d1c7b7;
    border-radius: 8px;
    padding: 15px;
    overflow-y: auto;
    box-shadow: inset 0 2px #d1c7b7;
    margin-bottom: 20px;
    line-height: 2;
  }
  .confirm-btn {
    align-self: center;
    padding: 12px 32px;
    font-size: 18px;
    background: #fffbea; color: #000;
    border: 2px solid #d1c7b7;
    box-shadow: 0 4px #d1c7b7;
    border-radius: 8px;
    cursor: pointer;
    transition: background 0.2s ease, transform 0.1s ease;
  }
  .confirm-btn:hover {
    background: #f2e8d5;
    transform: translateY(-2px);
  }
  .confirm-btn:active {
    transform: translateY(2px);
    box-shadow: 0 2px #d1c7b7;
  }
  </style>
</head>
<body>
  <div class="container">
    <div class="title">苦盡甘來遇線你</div>
    <div class="content">
      <p>近來，台北車站捷運沿線與地下街悄然瀰漫著一股詭異的不安。坊間盛傳一則難以驗證的都市傳說：</p>
      <p>只要你在穿梭地底通道時，突然感覺有什麼如蛛絲般的「細線」悄悄纏上你的手腕、腳踝或頸間，那麼，在短短幾分鐘之內，怪事便會接踵而至。</p>
      <p>有人說，他聽見了愛情崩裂前的低語。</p>
      <p>有人說，他看見父母齜牙咧嘴笑著將他拆吃入腹。</p>
      <p>有人說，他觸碰到童年友情溫暖又遙遠的輪廓，如夢一場。</p>
      <p>傳聞更進一步警告：</p>
      <p>「千萬不要和你真正關心、在乎的人一起走過那裡……否則，你可能永遠失去他。」</p>
    </div>
    <button class="confirm-btn" type="button">確認</button>
  </div>
</body>
</html>
